name: device_info_plus_example
description: Demonstrates how to use the device_info_plus plugin.

dependencies:
  flutter:
    sdk: flutter
  device_info_plus:
    path: ../

dependency_overrides:
  device_info_plus_linux:
    path: ../../device_info_plus_linux
  device_info_plus_macos:
    path: ../../device_info_plus_macos
  device_info_plus_platform_interface:
    path: ../../device_info_plus_platform_interface
  device_info_plus_web:
    path: ../../device_info_plus_web
  device_info_plus_windows:
    path: ../../device_info_plus_windows

dev_dependencies:
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

environment:
  sdk: '>=2.12.0 <3.0.0'
